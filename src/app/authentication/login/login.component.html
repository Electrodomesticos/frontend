
<div class="contenido">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui image header">
        <div class="content">
          Inicie sesion
        </div>
      </h2>
      <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)" class="ui large form">
        <app-error-label [control]="loginForm" [submitted]="submitted"></app-error-label>
        <div class="ui stacked secondary  segment">
          <div class="field">
            <app-input-field [attribute]="'Email'"
               [type]="'email'"
               [placeholder]="'Email Address'"
               [icon]="'user icon'"
               [control]="loginForm.controls['email']"
               [submitted]="submitted">
            </app-input-field>
          </div>
          <div class="field">
            <app-input-field [attribute]="'Password'"
               [type]="'password'"
               [placeholder]="'Password'"
               [icon]="'lock icon'"
               [control]="loginForm.controls['password']"
               [submitted]="submitted">
            </app-input-field>
          </div>
          <button class="btn" type="submit">Ingresar</button>
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        Eres un usuario nuevo? <a routerLink="/signup">Register</a>
      </div>
    </div>
  </div>

</div>
